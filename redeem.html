<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <title>积分明细</title>
    <link rel="stylesheet" href="public/resource/css/weui.min.css">
    <link rel="stylesheet" href="public/resource/css/jquery-weui.css">
    <link href="public/common/common.css" rel="stylesheet">
    <link href="public/resource/css/icon.css" rel="stylesheet">
    <link href="css/redeem.css" rel="stylesheet">
    <script src="public/resource/js/jquery.min.js"></script>
    <script src="public/laydate/laydate.js"></script>
    <script src="public/resource/js/jquery-weui.js"></script>
    <script src="public/resource/js/vue.min.js"></script>
    <script src="js/redeem.js"></script>
</head>

<body>
    <div class="viewports" id="app">
        <div class="container">
            <div class="ahead">
                <p><img class="aimg" src="images/redeem.png" /><span>{{score}}</span></p>
                <p class="pad"><span onclick="window.location.href='codeExchange.html'" class="record">商品兑换记录</span></p>
            </div>
            <article>
                <div class="notice_wrap">
                    <div class="div-vertical clear">
                        <div class="left ft-14 clear">
                            <span class="aTitle left"></span>
                            <span><input type="text" class="layui-input" id="test3" placeholder="请选择年月"></span>
                        </div>
                    </div>
                </div>
                <div class="wrap">
                    <div class="itemMoney" v-for="item in recordList">
                        <p>
                            <span class="left ft-14 color-2a">{{item.title}}</span>
                            <span class="right ft-12 orange"
                                v-if="item.scoreDetail == '+'">{{item.scoreDetail}}{{item.score}}积分</span>
                            <span class="right ft-12 green" v-else>{{item.score}}积分</span>
                        </p>
                        <p>
                            <span class="left skr ft-12">{{item.time}}</span>
                        </p>
                    </div>
                </div>
                <div class="botton" onclick="window.location.href='user.html'">返回</div>
            </article>
        </div>
    </div>
</body>

</html>
