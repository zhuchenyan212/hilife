<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <title>销售业绩</title>
    <link rel="stylesheet" href="public/resource/css/weui.min.css">
    <link rel="stylesheet" href="public/resource/css/jquery-weui.css">
    <link href="public/common/common.css" rel="stylesheet">
    <link href="public/resource/css/icon.css" rel="stylesheet">
    <link href="css/agency.css" rel="stylesheet">
    <link href="public/resource/css/bootstrap.css" rel="stylesheet">
    <link href="public/resource/css/mpicker.css" rel="stylesheet">
    <script src="public/resource/js/jquery.min.js"></script>
    <script src="public/resource/js/jquery-weui.js"></script>
    <script src="public/resource/js/vue.min.js"></script>
    <script src="js/agency.js"></script>
</head>

<body>
    <div class="viewports" id="app">
        <header class="head-wrap ft-14">
            <div class="head-content color-bg-ff">
                <a href="user.html">
                    <i style="color: #000;" class="icon icon-109"></i>
                </a>
                <span class="font"></span>
            </div>
        </header>
        <div class="favor-header-bar">
            <ul class="tabs">
                <li>
                    <a href="applyStock.html">申请库存</a>
                </li>
                <li>
                    <a href="inventory.html">库存量</a>
                </li>
                <li>
                    <a href="generation.html">代发货</a>
                </li>
                <li class="default">
                    <a href="agency.html">销售业绩</a>
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="ahead">
                <span><a style="color:#fff;" class="month"></a>年销售业绩<img class="select-value"
                        src="images/rl.png" /></span>
            </div>
            <section>
                <div class="perormance-item" v-for="item in dataList">
                    <div class="notice_wrap">
                        <div class="div-vertical clear">
                            <div class="left ft-13 clear">
                                <span class="color-2a font">{{item.month}}月份</span>
                            </div>
                            <div class="right ft-13 clear">
                                <span class="skr">结算日期：{{item.countDay}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="wrap">
                        <div class="month-items">
                            <div class="itemMoney">
                                <span class="left ft-14 skr">代发货销售总额：</span>
                                <span class="right ft-12 red ">¥{{item.moneySales}}</span>
                            </div>
                            <div class="itemMoney">
                                <span class="left ft-14 skr">库存价值总额：</span>
                                <span class="right ft-12 red ">¥{{item.stockValue}}</span>
                            </div>
                            <div class="itemMoney">
                                <span class="left ft-14 skr">库存补货总额：</span>
                                <span class="right ft-12 red ">¥{{item.addStock}}</span>
                            </div>
                            <div class="itemMoney">
                                <span class="left ft-14 skr">代发货电子币总额：</span>
                                <span class="right ft-12 red ">¥{{item.pMoneySales}}</span>
                            </div>
                            <div class="itemMoney">
                                <span class="left ft-14 skr">代发货配送费用总额：</span>
                                <span class="right ft-12 red ">¥{{item.yunfei}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
<script src="public/resource/js/json.js"></script>
<script src="public/resource/js/jsonExchange.js"></script>
<script src="public/resource/js/mPicker.min.js"></script>

</html>
